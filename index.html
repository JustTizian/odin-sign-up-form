<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="side-image">
        <img src="assets/background.jpg" alt="green leaf plant in closeup">
        <div class="logo-display"><img src="assets/odin-lined.png" alt="">ODIN</div>
        <p class="image-author-credit">Photo by &nbsp <span><a target="_blank" rel="noopener noreferrer"
                    href="https://unsplash.com/@haliewestphoto">Haile West</a></span> &nbsp on &nbsp <span><a
                    target="_blank" rel="noopener noreferrer"
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></span>
        </p>
    </div>
    <div class="content">
        <h2>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.
        </h2>
        <h2>Sign up now to get started.</h2>
        <br>
        <h2>You know you want to.</h2>
        <form action="" method="get" id="sign-up-form">
            <h3>Let's do this!</h1>

                <div class="form-row">
                    <label>FIRST NAME<input name="firstName" type="text"></label>
                    <label>LAST NAME<input name="lastName" type="text"></label>
                </div>
                <div class="form-row">
                    <label>EMAIL<input name="email" type="email"></label>
                    <label>PHONE NUMBER<input name="phoneNumber" type="tel"></label>
                </div>
                <div class="form-row">
                    <label>PASSWORD<input name="password" type="password" required minlength="8"></label>
                    <label>CONFIRM PASSWORD<input name="password" type="password" required minlength="8"></label>
                </div>
        </form>
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <span class="login-text">Log in</span></p>
    </div>



</body>

</html>
