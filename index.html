<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="side-image">
        <img src="assets/background.jpg" alt="green leaf plant in closeup">
    </div>
    <div class="content">
        <h2>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.
        </h2>
        <h2>Sign up now to get started.</h2>
        <br>
        <h2>You know you want to.</h2>
        <form action="" method="get" id="sign-up-form">
            <h3>Let's do this!</h1>

                <div class="form-row">
                    <label>FIRST NAME<input type="text"></label>
                    <label>LAST NAME<input type="text"></label>
                </div>
                <div class="form-row">
                    <label>EMAIL<input type="email"></label>
                    <label>PHONE NUMBER<input type="tel"></label>
                </div>
                <div class="form-row">
                    <label>PASSWORD<input type="password" required></label>
                    <label>CONFIRM PASSWORD<input type="password" required></label>
                </div>
        </form>
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
    </div>



</body>

</html>
